<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Aposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f2e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.1rem;
    }
    button {
      padding: 12px 20px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease;
    }
    button:hover { background: #1fa455; }

    .extra-buttons {
      margin-top: 15px;
      display: none;
    }

    pre {
      background: #2c2a3a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal div {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlWGPUuGyugzvvQt_Wd5GI3IBFH90hUgQ",
      authDomain: "multijogo.firebaseapp.com",
      databaseURL: "https://multijogo-default-rtdb.firebaseio.com",
      projectId: "multijogo",
      storageBucket: "multijogo.appspot.com",
      messagingSenderId: "328198585423",
      appId: "1:328198585423:web:ae370bf8e7716ec2f17e3a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let codigoAtual = "";

    function abrirModal(msg) {
      const modal = document.getElementById("modalMensagem");
      const mensagem = document.getElementById("mensagemModal");
      mensagem.textContent = msg;
      modal.style.display = "flex";
      setTimeout(() => modal.style.display = "none", 2500);
    }

    function buscarAposta() {
  const codigo = document.getElementById("codigoInput").value.trim();
  const resultado = document.getElementById("resultado");
  const botoes = document.getElementById("botoesCompartilhar");

  if (!codigo) {
    abrirModal("Digite o c√≥digo da aposta.");
    return;
  }

  db.ref(`apostas/${codigo}`).once("value").then(snapshot => {
    const dados = snapshot.val();

    if (!dados) {
      resultado.textContent = `‚ùå Aposta n√£o encontrada para o c√≥digo: ${codigo}`;
      botoes.style.display = "none";
      codigoAtual = "";
      return;
    }

    codigoAtual = codigo;
    botoes.style.display = "block";

    let texto = `üìÑ C√≥digo: ${codigo}\n`;
    if (dados.valorUnico != null) texto += `üíµ Valor: R$ ${Number(dados.valorUnico).toFixed(2)}\n`;
    if (dados.totalPagar != null) texto += `üí∞ Total a Pagar: R$ ${Number(dados.totalPagar).toFixed(2)}\n`;
    texto += `\nüî¢ Detalhes da Aposta:\n`;

    // AGRUPAR APOSTAS POR TIPO E HOR√ÅRIO+DATA
    if (Array.isArray(dados.apostas)) {
      const agrupadoPorTipo = {};

      dados.apostas.forEach(ap => {
        const tipo = ap.tipo || "OUTRO";
        const horario = ap.horario || dados.horario || "Sem hor√°rio";
        const data = ap.data || dados.data || "Sem data";
        const chave = `${horario} | ${data}`;

        if (!agrupadoPorTipo[tipo]) agrupadoPorTipo[tipo] = {};
        if (!agrupadoPorTipo[tipo][chave]) agrupadoPorTipo[tipo][chave] = [];

        agrupadoPorTipo[tipo][chave].push(ap);
      });

      Object.keys(agrupadoPorTipo).forEach(tipo => {
        texto += `\nüéØ ${tipo.toUpperCase()}\n`;
        const porHorario = agrupadoPorTipo[tipo];

        Object.keys(porHorario).forEach(chave => {
          const [horario, data] = chave.split("|").map(e => e.trim());
          texto += `üïí ${horario} üìÖ ${data}\n`;

          porHorario[chave].forEach(ap => {
            texto += `‚Ä¢ ${ap.numero} R$ ${Number(ap.valor).toFixed(2)} 1ao${ap.posicao}\n`;
          });

          texto += `\n`;
        });
      });
    }

    // DUQUE DE DEZENA
    if (Array.isArray(dados.duques)) {
      const duquesPorHorario = {};

      dados.duques.forEach(d => {
        const horario = d.horario || dados.horario || "Sem hor√°rio";
        const data = d.data || dados.data || "Sem data";
        const chave = `${horario} | ${data}`;

        if (!duquesPorHorario[chave]) duquesPorHorario[chave] = [];
        duquesPorHorario[chave].push(d);
      });

      texto += `\nüé≤ DUQUE DE DEZENA\n`;
      Object.keys(duquesPorHorario).forEach(chave => {
        const [horario, data] = chave.split("|").map(e => e.trim());
        texto += `üïí ${horario} üìÖ ${data}\n`;

        duquesPorHorario[chave].forEach(d => {
          texto += `‚Ä¢ ${d.numeros} R$ ${Number(d.valor).toFixed(2)} 1ao5\n`;
        });

        texto += `\n`;
      });
    }

    resultado.textContent = texto;
  }).catch(error => {
    abrirModal("Erro ao buscar a aposta. Tente novamente.");
    console.error(error);
  });
}
    function baixarPDF() {
      if (!codigoAtual) {
        abrirModal("Nenhuma aposta carregada para baixar.");
        return;
      }
      const element = document.getElementById("resultado");
      html2pdf().set({
        margin: 0.5,
        filename: `Aposta_${codigoAtual}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const cod = params.get("codigo");
      if (cod) {
        document.getElementById("codigoInput").value = cod;
        buscarAposta();
      }
    }
  
  function compartilharWhatsApp() {
    if (!codigoAtual) {
      abrirModal("Nenhuma aposta carregada para compartilhar.");
      return;
    }

    const texto = document.getElementById("resultado").textContent;
    const mensagem = encodeURIComponent(texto);
    const url = `https://wa.me/?text=${mensagem}`;
    window.open(url, '_blank');
  }
  function compartilharLink() {
  if (!codigoAtual) {
    abrirModal("Nenhuma aposta carregada para compartilhar.");
    return;
  }

  const link = `https://mjbicho.netlify.app/aposta_viewerK?codigo=${codigoAtual}`;
  navigator.clipboard.writeText(link).then(() => {
    abrirModal("üîó Link copiado para √°rea de transfer√™ncia!");
  }).catch(() => {
    abrirModal("Erro ao copiar link.");
  });
}


  function compartilharWhatsAppTexto() {
    if (!codigoAtual) {
      abrirModal("Nenhuma aposta carregada para compartilhar.");
      return;
    }

    const texto = document.getElementById("resultado").textContent;
    const mensagem = encodeURIComponent(texto);
    const url = `https://wa.me/?text=${mensagem}`;
    window.open(url, '_blank');
  }

  function compartilharWhatsAppLink() {
    if (!codigoAtual) {
      abrirModal("Nenhuma aposta carregada para compartilhar.");
      return;
    }

    const link = `https://mjbicho.netlify.app/aposta_viewerK?codigo=${codigoAtual}`;
    const mensagem = encodeURIComponent(`üìÑ Veja sua aposta aqui:\n${link}`);
    const url = `https://wa.me/?text=${mensagem}`;
    window.open(url, '_blank');
  }

  </script>
</head>

<body>
  <h2>üîç Buscar Aposta</h2>
  <input id="codigoInput" type="text" placeholder="Digite o c√≥digo (ex: MJ-1752...)" autocomplete="off" />
  <br />
  <button onclick="buscarAposta()">Buscar</button>

  <div id="botoesCompartilhar" class="extra-buttons" style="display:none;">
    <button onclick="compartilharWhatsAppTexto()">üìù WhatsApp Texto</button>
<button onclick="compartilharWhatsAppLink()">üîó WhatsApp Link</button>
    <button onclick="compartilharLink()">üîó Copiar Link</button>
    <button onclick="baixarPDF()">üì• Baixar PDF</button>
  </div>

  <pre id="resultado">üïµÔ∏è Digite o c√≥digo acima para ver os detalhes.</pre>

  <div id="modalMensagem" class="modal" role="alert" aria-live="assertive" aria-atomic="true">
    <div>
      <p id="mensagemModal"></p>
    </div>
  </div>
</body>
</html>
