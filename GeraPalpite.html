</head>
<body>
  <h2>üéØ Gerador de Palpites - Jogo do Bicho</h2>

  <label for="hora">Selecione o hor√°rio:</label>
  <select id="hora">

    <option value="15">15:00 Horas</option>
    <option value="19">19:00 Horas</option>

  <br><br>
  <button onclick="gerarPalpite()">Gerar Palpite</button>

  <script>
    const grupos = [

    ];

    const dezenasGrupo = {
      "Avestruz": ["01", "02", "03", "04"],
      "√Åguia": ["05", "06", "07", "08"],
      "Burro": ["09", "10", "11", "12"],
      "Borboleta": ["13", "14", "15", "16"],
      "Cachorro": ["17", "18", "19", "20"],
      "Cabra": ["21", "22", "23", "24"],
      "Carneiro": ["25", "26", "27", "28"],

      "Elefante": ["45", "46", "47", "48"],

    function gerarPalpite() {
      const hora = document.getElementById("hora").value;

      // Sorteia o grupo principal
      const grupo = grupos[Math.floor(Math.random() * grupos.length)];

      // Dezena compat√≠vel com o grupo
      const dezenasDoGrupo = dezenasGrupo[grupo];
      const dezena = dezenasDoGrupo[Math.floor(Math.random() * dezenasDoGrupo.length)];

      // Centena (1 d√≠gito + dezena)
      const centena = gerarNumero(1) + dezena;

      // Milhar (1 d√≠gito + centena)
      const milhar = gerarNumero(1) + centena;

      // Duque de dezenas aleat√≥rias
      const duque1 = gerarNumero(2);
      const duque2 = gerarNumero(2);

      const resultado = `
        <strong>üïí Hor√°rio:</strong> ${hora}h<br>
        üî¢ <strong>Milhar:</strong> ${milhar}<br>
        üî¢ <strong>Centena:</strong> ${centena}<br>
        üî¢ <strong>Dezena:</strong> ${dezena}<br>
        üêæ <strong>Grupo:</strong> ${grupo}<br>
        üêæ <strong>Duque:</strong> ${duque1} e ${duque2}<br>
      `;

      document.getElementById("resultado").innerHTML = resultado;
    }

    function gerarNumero(digitos) {
      let num = Math.floor(Math.random() * Math.pow(10, digitos)).toString();
      while (num.length < digitos) num = "0" + num;
      return num;
    }

    function compartilhar() {
      const content = document.getElementById("resultado").innerText;
      const url = `https://wa.me/?text=${encodeURIComponent("Palpite do Jogo do Bicho:\n" + content)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
