  function gerarNumero(digitos) {
    let num = Math.floor(Math.random() * Math.pow(10, digitos)).toString();
    while (num.length < digitos) num = "0" + num;
    return num;
  }

  function gerarPalpite() {
    const hora = document.getElementById("hora").value;
    const grupo = grupos[Math.floor(Math.random() * grupos.length)];
    const dezenas = dezenasGrupo[grupo];
    const dezena = dezenas[Math.floor(Math.random() * dezenas.length)];
    const centena = gerarNumero(1) + dezena;
    const milhar = gerarNumero(1) + centena;
    const duque1 = gerarNumero(2);
    const duque2 = gerarNumero(2);

    const resultado = `
      <strong>üïí Hor√°rio:</strong> ${hora}<br>
      üî¢ <strong>Milhar:</strong> ${milhar}<br>

    `;

    document.getElementById("resultado").innerHTML = resultado;

    const img = document.getElementById("imagemBicho");
    img.src = imagensGrupo[grupo] || "";
    img.style.display = img.src ? "block" : "none";
  }

  const linlk = "https://mjbicho.netlify.app/agentevenda";

const aposta ="\n*APSOTA DISPONIVEL*\n\n *MILHAR*        5.000\n *CENTENA*    600.00\n *DEZENA*       60.00\n *GRUPO*         16.00\n *DUQUE DEZENA*    300.00\n\n"

  function compartilhar() {
    const content = document.getElementById("resultado").innerText;
    const url = `https://wa.me/?text=${encodeURIComponent("üì¢ Palpite do Jogo do Bicho:\n" + content + aposta + linlk)}`;
    window.open(url, '_blank');
  }

  function atualizarHorarios() {
    const select = document.getElementById("hora");
    const agora = new Date();
    const horaAtual = agora.getHours();
    const minutoAtual = agora.getMinutes();
    let proximo = null;

    for (let opt of select.options) {
      const [horaStr, minutoStr] = opt.value.split(":");
      const h = parseInt(horaStr);
      const m = parseInt(minutoStr);
      const passou = h < horaAtual || (h === horaAtual && m <= minutoAtual);
      opt.disabled = passou;

      if (!passou && !proximo) {
        proximo = opt;
      }
    }

    if (proximo) proximo.selected = true;
  }

  // Ao carregar e a cada minuto
  window.onload = () => {
    atualizarHorarios();
    setInterval(atualizarHorarios, 60000);
  };
  
</script>
