<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizar Aposta - Multijogo</title>
  <style>
    body {
      background: #1f1c2c;
      color: #f0f0f0;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #2c2a3a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h2 {
      color: #25d366;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
      font-size: 1rem;
      background: #1e1c2c;
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      user-select: text;
      box-shadow: inset 0 0 5px rgba(37, 211, 102, 0.3);
    }
    /* Impress√£o otimizada para t√©rmica */
    @media print {
      body {
        background: #fff;
        color: #000;
        font-family: monospace;
      }
      .container {
        box-shadow: none;
        background: none;
        border-radius: 0;
        padding: 0;
        max-width: 100%;
      }
      pre {
        background: none;
        box-shadow: none;
        padding: 0;
        max-height: none;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlWGPUuGyugzvvQt_Wd5GI3IBFH90hUgQ",
      authDomain: "multijogo.firebaseapp.com",
      databaseURL: "https://multijogo-default-rtdb.firebaseio.com",
      projectId: "multijogo",
      storageBucket: "multijogo.appspot.com",
      messagingSenderId: "328198585423",
      appId: "1:328198585423:web:ae370bf8e7716ec2f17e3a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("codigo");
      if (codigo) {
        buscarApostaPorCodigo(codigo.trim());
      } else {
        document.getElementById("resultado").innerHTML =
          "<p style='color:red'>‚ùó C√≥digo da aposta n√£o informado na URL.</p>";
      }
    };

    function buscarApostaPorCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "üîç Buscando aposta...";

      db.ref(`apostas/${codigo}`).once("value").then(snapshot => {
        const dados = snapshot.val();
        if (!dados) {
          resultadoDiv.innerHTML = `‚ùå Aposta n√£o encontrada para o c√≥digo: ${codigo}`;
          return;
        }

        let texto = "";
        texto += `*** APOSTA MULTIJOGO ***\n`;
        texto += `C√≥digo: ${codigo}\n`;
        texto += `Data: ${dados.data ?? "N/A"}\n`;
        texto += `Hor√°rio: ${dados.horario ?? "N/A"}\n\n`;
        texto += `Total a Pagar: R$ ${Number(dados.totalPagar ?? 0).toFixed(2)}\n`;
        texto += `Poss√≠vel Retorno: R$ ${Number(dados.totalReceber ?? 0).toFixed(2)}\n\n`;
        texto += `-- Detalhes das Apostas --\n\n`;

        const montarTextoTipo = (titulo, lista) => {
          if (!lista || lista.length === 0) return "";
          let str = `${titulo}:\n`;
          lista.forEach(item => {
            const numero = item.numero ?? item.numeros ?? "N/A";
            const valor = item.valor != null ? `R$ ${Number(item.valor).toFixed(2)}` : "";
            const posicao = item.posicao ? `(1¬∫ ao ${item.posicao}¬∫)` : "";
            str += `  ${numero} - ${valor} ${posicao}\n`;
          });
          str += `\n`;
          return str;
        };

        const tiposSeparados = { milhar: [], centena: [], dezena: [], grupo: [] };
        if (Array.isArray(dados.apostas)) {
          dados.apostas.forEach(item => {
            const tipo = item.tipo?.toLowerCase();
            if (tiposSeparados[tipo]) {
              tiposSeparados[tipo].push(item);
            }
          });
        }

        texto += montarTextoTipo("Milhar 5000", tiposSeparados.milhar);
        texto += montarTextoTipo("Centena 600", tiposSeparados.centena);
        texto += montarTextoTipo("Dezena 70", tiposSeparados.dezena);
        texto += montarTextoTipo("Grupo 16", tiposSeparados.grupo);

        if (Array.isArray(dados.duques) && dados.duques.length > 0) {
          texto += "Duque de Dezenas 300:\n";
          dados.duques.forEach(d => {
            texto += `  ${d}\n`;
          });
          texto += "\n";
        }

        texto += "Obrigado por apostar conosco!";

        document.getElementById("apostaTexto").textContent = texto;
      }).catch(err => {
        document.getElementById("resultado").innerHTML = `<p style="color:red">‚ö†Ô∏è Erro ao buscar aposta: ${err.message}</p>`;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Detalhes da Aposta</h2>
    <div id="resultado">
      <pre id="apostaTexto">Aguardando c√≥digo na URL...</pre>
    </div>
  </div>
</body>
</html>
