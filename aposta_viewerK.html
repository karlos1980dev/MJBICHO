<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualizar Aposta</title>
  <style>
    body {
      background: #1f1c2c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 100%;
      margin: auto;
      background-color: #2c2a3a;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .resultado {
      margin-top: 25px;
      text-align: left;
      background-color: #1e1c2c;
      padding: 15px;
      border-radius: 10px;
    }
    h3, h4 {
      color: #25d366;
      margin-bottom: 8px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlWGPUuGyugzvvQt_Wd5GI3IBFH90hUgQ",
      authDomain: "multijogo.firebaseapp.com",
      databaseURL: "https://multijogo-default-rtdb.firebaseio.com",
      projectId: "multijogo",
      storageBucket: "multijogo.appspot.com",
      messagingSenderId: "328198585423",
      appId: "1:328198585423:web:ae370bf8e7716ec2f17e3a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("codigo");
      if (codigo) {
        buscarApostaPorCodigo(codigo.trim());
      } else {
        document.getElementById("resultado").innerHTML =
          "<p style='color:red'>‚ùó C√≥digo da aposta n√£o informado na URL.</p>";
      }
    };

    function buscarApostaPorCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "üîç Buscando aposta...";

      db.ref(`apostas/${codigo}`).once("value").then((snapshot) => {
        const dados = snapshot.val();
        if (!dados) {
          resultadoDiv.innerHTML = `‚ùå Aposta n√£o encontrada para o c√≥digo: ${codigo}`;
          return;
        }

        let html = `<h3>üé´ Aposta: ${codigo}</h3>`;

        if (dados.data)
          html += `<p><strong>üìÖ Data:</strong> ${dados.data}</p>`;
        if (dados.horario)
          html += `<p><strong>üïí Hor√°rio:</strong> ${dados.horario}</p>`;
          
let status = dados.status || dados.Status || "Pendente"; // se n√£o tiver status, assume "Pendente"
let corStatus = "#ccc"; // cinza padr√£o

if (status.toLowerCase() === "ganhou") corStatus = "#25d366"; // verde
else if (status.toLowerCase() === "perdeu") corStatus = "#ff4c4c"; // vermelho
else if (status.toLowerCase() === "pendente" || status.toLowerCase() === "pend√™ncia") corStatus = "#ffc107"; // amarelo

html += `<p><strong>üìå Status:</strong> <span style="color:${corStatus}">${status}</span></p>`;

        if (dados.valorUnico)
          html += `<p><strong>üé≤ Valor por N√∫mero:</strong> R$ ${Number(dados.valorUnico).toFixed(2)}</p>`;
        if (dados.totalPagar != null)
          html += `<p><strong>üí∞ Total a Pagar:</strong> R$ ${Number(dados.totalPagar).toFixed(2)}</p>`;

        // üîç Separar por tipo
        const tiposSeparados = {
          milhar: [],
          centena: [],
          dezena: [],
          grupo: []
        };

        if (Array.isArray(dados.apostas)) {
          dados.apostas.forEach(item => {
            const tipo = item.tipo?.toLowerCase();
            if (tiposSeparados[tipo]) {
              tiposSeparados[tipo].push(item);
            }
          });
        }

        function renderTipo(titulo, arr) {
          if (!arr || arr.length === 0) return "";
          let tipoHtml = `<h4>${titulo}</h4><ul>`;
          arr.forEach((item) => {
            const numero = item.numero ?? item.numeros ?? "N/A";
            const valor = item.valor != null ? `R$ ${Number(item.valor).toFixed(2)}` : "";
            const posicao = item.posicao ? `(1¬∫ ao ${item.posicao}¬∫)` : "";
            tipoHtml += `<li>${numero} - ${valor} ${posicao}</li>`;
          });
          tipoHtml += `</ul>`;
          return tipoHtml;
        }

        html += renderTipo("üêé MILHAR 5.000 x", tiposSeparados.milhar);
        html += renderTipo("üéØ CENTENA 600 x", tiposSeparados.centena);
        html += renderTipo("üî¢ DEZENA 60 x", tiposSeparados.dezena);
        html += renderTipo("üêò GRUPO 16 x", tiposSeparados.grupo);

        // Duques
        if (Array.isArray(dados.duques) && dados.duques.length > 0) {
          html += `<h4>üí• Duque de Dezenas</h4><ul>`;
          dados.duques.forEach((d) => {
            const numeros = d.numeros ?? "??-??";
            const valor = d.valor != null ? `R$ ${Number(d.valor).toFixed(2)}` : "";
            html += `<li>${numeros} - ${valor}</li>`;
          });
          html += `</ul>`;
        }

        resultadoDiv.innerHTML = html;
      }).catch((err) => {
        resultadoDiv.innerHTML = `<p style="color:red">‚ö†Ô∏è Erro ao buscar aposta: ${err.message}</p>`;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>üìÑ Detalhes da Aposta</h2>
    <div id="resultado" class="resultado"></div>
      <p style="color:#47ff15;font-weight:bold;">BOA SORTE </p>
  </div>

</body>
</html>
